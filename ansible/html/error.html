<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        
        h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e74c3c;
        }
        
        .error-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        a:hover {
            background-color: #2980b9;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .error-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Ошибка</h1>
        <p class="error-message">{{error_message}}</p>
        <p><a href="/">Вернуться</a></p>
    </div>
</body>
</html>
