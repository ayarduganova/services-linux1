<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Конвертер изображений</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 5px;
            padding-bottom: 10px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3498db;
        }
        
        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #3498db;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }
        
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto 0;
        }
        
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        
        p {
            margin: 15px 0;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<h1>Конвертер изображений</h1>
<h2>Из цветных в черно-белые</h1>
<form method="post" action="/converter" enctype="multipart/form-data">
    <p><label>Выберите изображение (JPEG/PNG): <input type="file" name="image" accept=".jpg,.jpeg,.png"></label></p>
    <p>
        <input type="submit" value="Конвертировать">
    </p>
</form>
</body>
</html>
